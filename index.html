<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        @media screen {
            .container1 div,.container2 div{
                width: 50px;
                height: 50px;
                background-color: red;
                border: 1px solid black;
            }

            .container1, .container2{
                margin-bottom: 10px;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }
        }
        @media screen and (max-width: 412px) {
            .container1 div, .container2 div{
                width: 100%;
                height: 50px;
                background-color: green;
                margin-bottom: 10px;
            }
            .container1, .container2{
                display: block;

            }
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
        
    </div>

    <div class="container2">
        <div class="div7"></div>
        <div class="div8"></div>
        <div class="div9"></div>
        <div class="div10"></div>
        <div class="div11"></div>
        <div class="div12"></div>
    </div>
</body>
</html>
